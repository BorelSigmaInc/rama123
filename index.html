<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylindrical Nuclear Reactor Core Simulation (p5.js)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cylindrical Nuclear Reactor Simulation</h1>
  <div id="controls">
    <button onclick="startReactor()">Start Reactor</button>
    <button onclick="stopReactor()">Stop Reactor</button>
    <button onclick="toggleControlRod(0)">Toggle Control Rod 1</button>
    <button onclick="toggleControlRod(1)">Toggle Control Rod 2</button>
    <button onclick="toggleControlRod(2)">Toggle Control Rod 3</button>
    <button onclick="toggleControlRod(3)">Toggle Control Rod 4</button>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
